    "roadmap-http": {
        "title": "인터넷(2) - HTTP는 무엇인가?",
            "author": "sanghyoson",
            "category": "",
            "content": "Backend Internet 내용은 다음과 같은 내용으로 구성된다.     인터넷 관련 내용(1) - 인터넷은 어떻게 작동하는가?                  인터넷 관련 내용(2) - HTTP가 무엇인가?    인터넷 관련 내용(3) - 브라우저와 작동 원리    인터넷 관련 내용(4) - DNS와 작동 원리    인터넷 관련 내용(5) - 도메인 네임은 무엇인가?    인터넷 관련 내용(6) - 호스팅은 무엇인가?HTTP(HyperText Transfer Protocol)의 약어로서 웹 상에서 정보를 주고받을 수 있는 프로토콜이다. 텍스트 기반으로 이루어져 있으며 약속과 같은 통신 규약을 정하였기 때문에 이 규약에 맞추어 정보를 주고 받을 수 있게 된다.HTTP는 클라이언트(Client)와 서버(Server) 사이에 이루어지는 요청과 응답을 위한 프로토콜이다. 웹에서 클라이언트인 웹 브라우저(Web Browser)가 HTTP를 통해 서버에게 웹페이지(HTML, 그림 정보) 등을 요청하면, 서버는 이 요청에 응답하여 필요한 정보를 해당 정보를 필요로하는 사용자에게 전달한다. 비유적으로 설명을 하면, 우리가 물건을 구매할 때 클라이언트와 서버는 각각 우리와 점원이라고 생각할 수 있으며, 이때 구매하는 물건을 HTML이라는 정보라고 볼 수 있다. 물건을 요청하고 요청에 대한 응답을 HTTP라고 생각하면 이해가 쉽다.메시지 포맷HTTP는 ASCII 메시지로 이루어진다.요청 메시지클라이언트가 서버에게 보내는 요청 메시지는 ‘요청 내용’, ‘헤더’, ‘빈줄’, ‘기타 내용’ 등을 포함한다.요청 내용 종류는 다음과 같은 것들이 있다.    GET : 자료 요청    POST : 자료 생성 요청    PUT : 자료 수정 요청    DELETE : 자료의 삭제 요청응답 메시지서버가 클라이언트에게 전송하는 메시지에는 ‘상태코드’, ‘헤더’, ‘빈줄’, ‘기타 내용’을 포함한다.요청 메시지와 달리 응답은 상태코드로 전송되며 상태 코드 종류는 다음과 같다.    1XX (정보) : 정보 교환, 일부 요청을 받았음을 의미    2XX (성공) : 데이터 전송이 성공적이거나, 수락되었음을 의미    3XX (Redirection) : 바료의 위치가 바뀌었음을 의미    4XX (요청 오류) : 클라이언트 측 오류    5XX (서버 오류) : 서버 측 오류",
        "url": "/roadmap-http"
    }

    "roadmap-internet": {
        "title": "인터넷(1) - 인터넷은 어떻게 작동하는가?",
            "author": "sanghyoson",
            "category": "",
            "content": "Backend Internet 내용은 다음과 같은 내용으로 구성된다.     인터넷 관련 내용(1) - 인터넷은 어떻게 작동하는가?                  인터넷 관련 내용(2) - HTTP가 무엇인가?    인터넷 관련 내용(3) - 브라우저와 작동 원리    인터넷 관련 내용(4) - DNS와 작동 원리    인터넷 관련 내용(5) - 도메인 네임은 무엇인가?    인터넷 관련 내용(6) - 호스팅은 무엇인가?인터넷(Internet)이란 International Network의 줄임말로 Web의 가장 핵심적인 기술이라고 할 수 있다. 기본적으로, 인터넷이란 무수히 많은 컴퓨터들이 통신할 수 있도록 하는 거대한 네트워크 통신망이다.수많은 컴퓨터들이 통신하기 위해서 컴퓨터 TCP/IP를 이용하는데 이 장에서는 인터넷이 기본적으로 어떻게 작동하는지만 다룬다.두 대의 컴퓨터로 이루어진 단순한 네트워크인터넷이라는 커다란 네트워크를 이해하기 전 아주 작은 네트워크에 대해서 먼저 이해를 하자. 서로 다른 두 대의 컴퓨터가 통신을 하기위해서는 서로의 컴퓨터가 물리적(Ethernet) 혹은 무선(WiFi, Bluetooth)으로 연결되어 있어야 한다.N 대의 컴퓨터로 이루어진 단순한 네트워크두 대만의 컴퓨터로는 하나의 유선 케이블(무선도 동일)이 필요하다. 네트워크는 이렇게 간단하지 않으므로 N 대의 컴퓨터를 고려하자.각각의 컴퓨터를 모두 연결하려면 필요한 유선 케이블 수는 NC2개이다. 단순하게 컴퓨터를 연결하는 방법으로는 인터넷이라는 거대한 네트워크를 구축하기에는 제약이 있다.라우터을 이용한 단순한 네트워크직접적으로 연결하는 문제를 해결하기 위해 라우터(Router)라는 소형 컴퓨터를 사용한다.여러대의 컴퓨터는 직접적으로 연결하는 것이 라우터에 연결된다.라우터는 중간 전달자 역할을 하는데, 각 컴퓨터가 보내려고 하는 데이터를 받아 보내려는 컴퓨터로 정확하게 전달한다.  사전적 의미의 라우터(Router)란 네트워크와 네트워크 간의 경로를 설정하고 빠른 길로 트래픽을 이끌어주는 장비.대표적인 기능은 네트워크 간의 연결이지만, NAT(Network Address Translation), 방화벽, VPN 등 부가 기능도 함께 제공한다.컴퓨터를 확장하였듯 라우터도 확장이 가능하다.라우터를 확장하게 되면 앞서 언급한 네트워크들보다 훨씬 큰 네트워크를 구축할 수 있다.하지만, 라우터도 역시 한계는 존재한다. 우리의 목적을 위해 네트워크를 구축하였듯 다른 사람들도 다른 지역에서 라우터를 이용하여 새로운 네트워크를 구축할 수 있다.하지만 유선 케이블(무선 통신도 동일)을 먼 곳까지 모두 연결하는 것은 불가능하다.이를 가능하도록 하는 무엇인가가 필요한데, 이미 구축하여 세계 여러 지역에서 사용하고 있는 전화라는 좋은 시스템을 이용할 수 있다.따라서, 이미 구축되어 있는 전화 시스템과 라우터를 이용하여 구축한 네트워크를 연결할 수 있는 모뎀이라는 장비를 이용한다.모뎀을 통해서 인터넷 서비스 제공 업체(Internet Service Provider, ISP)에 접근할 수 있고, ISP가 구축한 네트워크를 통해 접근하려는 대상 네트워크로 접근이 가능하게 된다.이러한 전체적인 네트워크 인프라로 인터넷은 구성된다.참고 사이트     MDN Web Docs",
        "url": "/roadmap-internet"
    }
    
    
    };
